<p>テレジエンシュトラーセでは、かつてリンデンタールの特徴であった1900年頃の当時のヴィラ開発は、まだいくつかの部分で保存されています。スタッコとスタッコで装飾されたヴィラとハーフヴィラは、第二次世界大戦まで郊外を形作り、エレガントで強く緑豊かな地区の評判を与えました。</p>
